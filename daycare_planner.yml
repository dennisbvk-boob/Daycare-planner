name: Daycare Planner

# This workflow runs hourly to synchronise babysitting entries from
# a Google Sheet into a Google Calendar.  It relies on secrets set in
# the repository's settings (see README for details) and requires
# python dependencies to be installed.

on:
  schedule:
    # Every hour on the hour
    - cron: '0 * * * *'

  # Allow manual runs from the GitHub Actions UI
  workflow_dispatch:

jobs:
  sync-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir gspread google-api-python-client google-auth python-dateutil

      - name: Run planner script
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          EMAIL_MAP: ${{ secrets.EMAIL_MAP }}
        run: |
          python daycare_planner.py